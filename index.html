<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Форма</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="main__form-class">
                <div class="form__title">ОСТАВЬТЕ ВАШИ КОНТАКТЫ</div>
                <div class="form__input">
                    <ul class="form__input-list">
                        <li class="form__input-elements">
                            <div class="input__text">Имя</div>

                            <div class="input__link">
                                <input type="text" name="name" class="form-input">
                            </div>
                        </li>
                        <li class="form__input-elements">
                            <div class="input__text">Телефон</div>

                            <div class="input__link">
                                <input type="tel" name="telephone" class="form-input">
                            </div>
                        </li>
                        <li class="form__input-elements">
                            <div class="input__text">Почта</div>
                            <div class="input__link">
                                <input type="text" name="mail" class="form-input">
                            </div>

                        </li>
                    </ul>
                    <a href="#!" class="form__input-request">
                        ЗАПРОСИТЬ ЦЕНУ
                    </a>

                    <div class="form__subtitle">
                        Нажимая на кнопку, вы даёте согласие на обработку <br>
                        своих персональных данных в соответствии с <br>
                        политикой конфиденциальности
                    </div>
                </div>
            </div>

        </div>
    </div>


</body>

</html>
